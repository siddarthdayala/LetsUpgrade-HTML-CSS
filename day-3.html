<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <title>Complex Table</title>  
    </head>
    <body>
        <style>
            table, th, td {
                border: 1px solid
            }
        </style>
        <br><br>
        <table style = "width: 30%;">
            <caption style="font-size: 20px;">Restro Menu</caption>
            <tr>
                <th rowspan="2">Type</th>
                <th rowspan="2">Dish Name</th>
                <th colspan="2">Option</th>
            </tr>
            <tr>
                <th>Half</th>
                <th>Full</th>
            </tr>
        </table>
    </body>

</html>
