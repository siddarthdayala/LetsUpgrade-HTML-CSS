<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>SignUp!</title>
    </head>
    <body style="background: dimgrey;">
        <style>
            h1, form{
                color: ghostwhite;
            }
        </style>
        <h1 style="text-align: center;">Community SignUp Form</h1>
        <form>
            <fieldset>
                <legend>Personal Details</legend><br>
                <label for="name">Name</label><br>
                <input type="text" placeholder="firstname" name="name">
                <input type="text" placeholder="lastname" name="name"><br><br>
                <label for="age">Age</label><br>
                <input type="text" placeholder="age"> <br><br>
                <label for="gender">Select Gender</label><br>
                <input type="radio" name="gender" value="male">Male <br>
                <input type="radio" name="gender" value="female">Female <br>
                <input type="radio" name="gender" value="binary">Binary <br><br>
                <label for="cgpa">CGPA</label><br>
                <input type="text" placeholder="10th Class" name="cgpa">
                <input type="text" placeholder="Intermediate/12th Class" name="cgpa"><br>
            </fieldset><br>

                <label for="courses">Select Courses</label><br>
                <input type="checkbox" name="courses" value="html css">HTML/CSS <br>
                <input type="checkbox" name="courses" value="python">Python <br>
                <input type="checkbox" name="courses" value="java">Java <br>
                <input type="checkbox" name="courses" value="javascript">Javascript <br><br>
                <input type="submit" >
        </form>
    </body>
</html>
